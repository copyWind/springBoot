<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示页面</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="userId" align="center">
    <table>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>年龄</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        <tr th:each="user,key:${userList}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.userAge}"></td>
            <td><a th:href="@{gotoUpdateUser(id=${user.id})}">修改</a></td>
            <td><input type="button" value="删除" th:onclick="del([[${user.id}]])"/></td>
        </tr>
    </table>
</div>
<script>

    function  del(id) {
        window.location.href="deleteUser?id="+id;
    }
</script>
</body>
</html>
